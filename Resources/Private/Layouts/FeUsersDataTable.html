{namespace be = TYPO3\CMS\Backend\ViewHelpers}
{namespace core = TYPO3\CMS\Core\ViewHelpers}

<h1>
	<f:translate key="LLL:EXT:backend_modules_datatables/Resources/Private/Language/locallang_feusers.xml:title" />
</h1>

<div class="panel panel-space panel-default recordlist">
	<div class="panel-heading">
		<a title="Collapse table" class="t3js-toggle-recordlist" data-table="pages" data-toggle="collapse" data-target="#recordlist-pages">
			<f:translate key="LLL:EXT:backend_modules_datatables/Resources/Private/Language/locallang_feusers.xml:groups" />
		</a>
		<a title="Collapse table" class="pull-right t3js-toggle-recordlist" data-table="pages" data-toggle="collapse" data-target="#recordlist-pages">
			<core:icon identifier="actions-view-list-collapse" size="small" />
		</a>
	</div>
	<div class="collapse in" data-state="expanded" id="recordlist-pages">
		<div class="panel-body">
			<div class="form-inline form-inline-spaced">
				<div class="form-group usergroups">
					<f:for each="{groups}" as="group">
						<label>
							<f:form.checkbox name="{group.title}" value="{group.uid}" />&nbsp;
							{group.title}
						</label>
					</f:for>
					<br />
					<button type="button" class="searchUsergroups btn btn-default btn-sm">Search</button>
				</div>
			</div>
		</div>
	</div>
</div>


<table class="table table-striped table-hover" id="feusers-table" style="width:100%;" data-status="{status}">
	<thead>
		<tr>
			<f:for each="{headers}" as="header">
				<th>{header}</th>
			</f:for>
		</tr>
	</thead>
</table>
